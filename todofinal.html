<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todofinal.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-list">
            <div class="todo-item">
                <input type="checkbox" class="checkbox">
                <input type="text" class="task-input" placeholder="Enter your task here">
            </div>

            </div>

                <input type="checkbox" class="checkbox">
                <input type="text" class="task-input" placeholder="Enter your task here">
            </div>
           
        </div>
        <div class="task-count">
            <p>Total tasks: <span id="total-count">0</span></p>
            <p>Completed tasks: <span id="completed-count">0</span></p>
            <p>Uncompleted tasks: <span id="uncompleted-count">0</span></p>
        </div>
    </div>

    <script src="todofinal.js"></script>
</body>
</html>
